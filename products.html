
<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>产品中心</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="topbar">
    <div class="logo">公司Logo</div>
    <nav class="nav">
      <a href="index.html">首页</a>
      <a href="products.html">产品中心</a>
      <a href="about.html">品牌介绍</a>
      <a href="join.html">商家加盟</a>
      <a href="contact.html">联系我们</a>
    </nav>
  </header>

  <main class="container two-column">
    <aside class="filters">
      <h3>筛选</h3>
      <div>
        <label>风格</label>
        <select id="filter-style">
          <option value="all">全部</option>
          <option value="modern">现代</option>
          <option value="classic">经典</option>
        </select>
      </div>
      <div>
        <label>面积</label>
        <select id="filter-area">
          <option value="all">全部</option>
          <option value="small">小于50㎡</option>
          <option value="medium">50-100㎡</option>
        </select>
      </div>
      <div>
        <label>户型</label>
        <select id="filter-layout">
          <option value="all">全部</option>
          <option value="one">一居</option>
          <option value="two">二居</option>
        </select>
      </div>
    </aside>

    <section class="products">
      <h2>产品列表</h2>
      <div class="product-grid" id="productGrid">
        <div class="product-card" data-style="modern" data-area="medium" data-layout="two">
          <img class="product-thumb" data-full="https://via.placeholder.com/1200x800/aaa/222?text=现代-中-二居" src="https://via.placeholder.com/300x200/aaa/222?text=现代-中-二居" alt="">
          <h3>现代风 · 92㎡ · 两居</h3>
        </div>
        <div class="product-card" data-style="classic" data-area="small" data-layout="one">
          <img class="product-thumb" data-full="https://via.placeholder.com/1200x800/bbb/222?text=经典-小-一居" src="https://via.placeholder.com/300x200/bbb/222?text=经典-小-一居" alt="">
          <h3>经典风 · 45㎡ · 一居</h3>
        </div>
        <div class="product-card" data-style="modern" data-area="medium" data-layout="one">
          <img class="product-thumb" data-full="https://via.placeholder.com/1200x800/ccc/222?text=现代-中-一居" src="https://via.placeholder.com/300x200/ccc/222?text=现代-中-一居" alt="">
          <h3>现代风 · 78㎡ · 一居</h3>
        </div>
        <div class="product-card" data-style="classic" data-area="medium" data-layout="two">
          <img class="product-thumb" data-full="https://via.placeholder.com/1200x800/ddd/222?text=经典-中-二居" src="https://via.placeholder.com/300x200/ddd/222?text=经典-中-二居" alt="">
          <h3>经典风 · 65㎡ · 两居</h3>
        </div>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div>© 2025 昆山晟派完整生态家装 — 客服电话：<a href="tel:+8613800000000">+86 138 0000 0000</a></div>
  </footer>

  <!-- Image Modal -->
  <div id="imgModal" class="img-modal" aria-hidden="true">
    <div class="img-modal-inner">
      <button id="closeModal" class="modal-close">×</button>
      <img id="modalImg" src="" alt="放大图片">
    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
