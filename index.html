
<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>公司展示 - 首页</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="topbar">
    <div class="logo">公司Logo</div>
    <nav class="nav">
      <a href="index.html">首页</a>
      <a href="products.html">产品中心</a>
      <a href="about.html">品牌介绍</a>
      <a href="join.html">商家加盟</a>
      <a href="contact.html">联系我们</a>
    </nav>
  </header>

  <main class="container">
    <section class="carousel-section">
      <div id="carousel" class="carousel">
        <button class="carousel-btn prev" id="prevBtn">‹</button>
        <div class="carousel-track" id="track">
          <img src="https://via.placeholder.com/960x300/28a745/ffffff?text=Banner+1" alt="banner1" class="carousel-item">
          <img src="https://via.placeholder.com/960x300/ffa500/ffffff?text=Banner+2" alt="banner2" class="carousel-item">
          <img src="https://via.placeholder.com/960x300/2ecc71/ffffff?text=Banner+3" alt="banner3" class="carousel-item">
          <img src="https://via.placeholder.com/960x300/ffbb33/ffffff?text=Banner+4" alt="banner4" class="carousel-item">
          <img src="https://via.placeholder.com/960x300/17a2b8/ffffff?text=Banner+5" alt="banner5" class="carousel-item">
        </div>
        <button class="carousel-btn next" id="nextBtn">›</button>
      </div>
    </section>

    <section class="hot-products">
      <h2>热门产品</h2>
      <div class="product-grid">
        <div class="product-card">
          <img src="https://via.placeholder.com/300x200/eeeeee/333333?text=产品A" class="product-thumb" data-full="https://via.placeholder.com/1200x800/eeeeee/333333?text=产品A">
          <h3>产品A</h3>
          <p>简介：高性价比，适合普通住宅。</p>
        </div>
        <div class="product-card">
          <img src="https://via.placeholder.com/300x200/ddd8c3/333333?text=产品B" class="product-thumb" data-full="https://via.placeholder.com/1200x800/ddd8c3/333333?text=产品B">
          <h3>产品B</h3>
          <p>简介：现代简约风格，易于搭配。</p>
        </div>
        <div class="product-card">
          <img src="https://via.placeholder.com/300x200/ccddee/333333?text=产品C" class="product-thumb" data-full="https://via.placeholder.com/1200x800/ccddee/333333?text=产品C">
          <h3>产品C</h3>
          <p>简介：耐用材料，适合长期使用。</p>
        </div>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div>© 2025 昆山晟派完整生态家装 — 地址：昆山 · 展厅：苏州 · 客服电话：<a href="tel:+8613800000000">+86 138 0000 0000</a></div>
  </footer>

  <!-- Image Modal -->
  <div id="imgModal" class="img-modal" aria-hidden="true">
    <div class="img-modal-inner">
      <button id="closeModal" class="modal-close">×</button>
      <img id="modalImg" src="" alt="放大图片">
    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
